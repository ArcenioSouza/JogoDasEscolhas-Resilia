<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Switcher Blood</title>
</head>
<body>
   <div class="container">
      <img class="logotipo" src="../img/Logo.png" alt="Logo">
      <div class="text-question">
         <h2>Pela história de qual personagem<br>você quer testar seus conhecimentos?</h2>
      </div>
      
      <div class="wrapper-personagens">
         <div class="card-personagem" onclick="escolhaPersonagem(1)" value="historia-harry">
            <img class="image-harry" src="../img/harry.png" alt="Harry-Potter">
            <h3>Harry Potter</h3>
         </div>
         <div class="card-personagem" onclick="escolhaPersonagem(2)" value="historia-draco">
            <img class="image-draco" src="../img/draco.png" alt="Draco-Malfoy">
            <h3>Draco Malfoy</h3>
         </div>
         <div class="card-personagem" onclick="escolhaPersonagem(3)" value="historia-voldemort">
            <img class="image-voldemort" src="../img/voldemort.png" alt="Lord-Voldemort">
            <h3>Lord Voldemort</h3>
         </div>
      </div>         
   </div>
   <script src="../index.js"></script> 
</body>
</html>
